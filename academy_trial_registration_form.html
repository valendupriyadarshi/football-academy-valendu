<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academy Trial Registration | Valendu Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-black: #050505;
            --secondary-black: #121212;
            --gold: #d4af37;
            --gold-glow: rgba(212, 175, 55, 0.4);
            --white: #ffffff;
            --gray: #a0a0a0;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--primary-black);
            color: var(--white);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            padding: 30px 0;
            border-bottom: 1px solid var(--secondary-black);
            margin-bottom: 40px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: 1px;
        }

        .gold-text {
            color: var(--gold);
        }

        .btn-back {
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 8px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-back:hover {
            background: var(--gold);
            color: var(--primary-black);
        }

        .page-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .subtitle {
            text-align: center;
            color: var(--gray);
            margin-bottom: 40px;
        }

        /* Form Styling */
        .reg-form {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--gold);
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: var(--secondary-black);
            border: 1px solid #333;
            border-radius: 5px;
            color: var(--white);
            font-family: inherit;
            transition: 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 10px var(--gold-glow);
        }

        .btn-submit {
            width: 100%;
            background: var(--gold);
            color: var(--primary-black);
            border: none;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background: var(--white);
            box-shadow: 0 0 15px var(--gold-glow);
        }

        footer {
            text-align: center;
            padding: 40px 0;
            border-top: 1px solid var(--secondary-black);
            color: var(--gray);
            font-size: 0.9rem;
            margin-top: 50px;
        }
    </style>
</head>

<body>

    <header>
        <div class="container header-content">
            <div class="logo"><span class="gold-text">VALENDU</span> ACADEMY</div>
            <a href="index.html" class="btn-back"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </div>
    </header>

    <div class="container">
        <h1 class="page-title">Trial <span class="gold-text">Registration</span></h1>
        <p class="subtitle">Join the elite. Fill out the form below to book your spot for the next trial session.</p>

        <form class="reg-form" action="#"
            onsubmit="event.preventDefault(); alert('Registration submitted successfully!');">

            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" class="form-control" placeholder="Enter player's full name" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="position">Preferred Position</label>
                <select id="position" class="form-control" required>
                    <option value="" disabled selected>Select Position</option>
                    <option value="Striker">Striker</option>
                    <option value="Midfielder">Midfielder</option>
                    <option value="Defender">Defender</option>
                    <option value="Goalkeeper">Goalkeeper</option>
                </select>
            </div>

            <div class="form-group">
                <label for="phone">Parent/Guardian Phone</label>
                <input type="tel" id="phone" class="form-control" placeholder="+91 XXXXXXXXXX" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="example@email.com" required>
            </div>

            <div class="form-group">
                <label for="experience">Previous Playing Experience</label>
                <textarea id="experience" class="form-control" rows="4"
                    placeholder="Mention any clubs, schools, or tournaments played..."></textarea>
            </div>

            <button type="submit" class="btn-submit">Submit Registration</button>
        </form>

    </div>

    <footer>
        <p>&copy; 2026 Valendu Academy. All Rights Reserved.</p>
    </footer>

</body>

</html>
